<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=7">
   <title>Pioneer Bank</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div id="login-area">
         <h1 class="text-center">Welcome to Pioneer Bank</h1>
         <form action="" class="p-4 mt-5" id="login-form">
            <h4>Login</h4>
            <input type="email" name="Email" id="email" class="form-control" placeholder="Email">
            <input type="password" name="Password" id="password" class="form-control my-4" placeholder="Password">
            <input id="login" type="button" value="Enter" class="btn btn-success">
         </form>
      </div>
      <div id="transaction-area">
         <div class="row d-flex justify-content-between text-white">
            <div class="col-md-3 bg-primary transaction-card p-3">
               <h5>Deposit</h5>
               <h1>$ <span id="deposit-balance">00</span></h1>
            </div>
            <div class="col-md-3 bg-danger transaction-card p-3">
               <h5>Withdraw</h5>
               <h1>$ <span id="withdraw-balance">00</span></h1>
            </div>
            <div class="col-md-3 bg-warning transaction-card p-3">
               <h5>Balance</h5>
               <h1>$ <span id="main-balance">1200</span></h1>
            </div>
         </div>
         <div class="row d-flex justify-content-around mt-5">
            <div class="col card p-3 me-3 input-live-transction">
               <div class="card-body">
                  <h5>Deposit</h5>
                  <input type="text" name="deposit" id="deposit-inp" class="form-control"
                     placeholder="$ amount you want to deposit">
                  <input type="button" value="Deposit" class="btn btn-success mt-3" id="deposit-btn">
               </div>
            </div>
            <div class="col card p-3 ms-3 input-live-transction">
               <div class="card-body">
                  <h5>Withdraw</h5>
                  <input type="text" name="deposit" id="withdraw-inp" class="form-control"
                     placeholder="$ amount you want to withdraw">
                  <input type="button" value="Withdraw" class="btn btn-success mt-3" id="withdraw-btn">
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
   </script>
   <script src="script.js"></script>
</body>

</html>
